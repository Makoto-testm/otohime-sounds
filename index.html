<body>
  <div class="container" role="main" aria-label="Otohime Sounds player">

    <h1>ğŸŒ¸ Otohime Sounds</h1>

    <select id="soundSelector" aria-label="ã‚µã‚¦ãƒ³ãƒ‰é¸æŠ">
      <option value="water1.mp3">æ°´ã®éŸ³</option>
      <option value="water2.mp3">å·ã®éŸ³</option>
      <option value="river.mp3">æ£®æ—ã®éŸ³</option>
      <option value="bubble.mp3">æ³¡ã®éŸ³</option>
    </select>

    <button class="button" id="toggleBtn" aria-pressed="false" aria-label="å†ç”Ÿãƒ»åœæ­¢åˆ‡æ›¿ãƒœã‚¿ãƒ³">
      å†ç”Ÿ â–¶ï¸
    </button>

    <div class="slider-container" aria-label="éŸ³é‡èª¿æ•´">
      <span class="icon" aria-hidden="true">ğŸ”ˆ</span>
      <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="0.5" aria-valuemin="0" aria-valuemax="1" aria-valuenow="0.5" aria-label="éŸ³é‡ã‚¹ãƒ©ã‚¤ãƒ€ãƒ¼" />
      <span class="icon" aria-hidden="true">ğŸ”Š</span>
    </div>

    <audio id="audioPlayer" loop></audio>
  </div>

  <script>
    const player = document.getElementById('audioPlayer');
    const selector = document.getElementById('soundSelector');
    const button = document.getElementById('toggleBtn');
    const volumeSlider = document.getElementById('volumeSlider');

    let isPlaying = false;

    // éŸ³é‡åæ˜ 
    player.volume = volumeSlider.value;

    volumeSlider.addEventListener('input', () => {
      player.volume = volumeSlider.value;
    });

    // å†ç”Ÿ/åœæ­¢ãƒˆã‚°ãƒ«é–¢æ•°
    function toggleSound() {
      const selectedSound = selector.value;
      if (player.src !== selectedSound) {
        player.src = selectedSound;
      }

      if (!isPlaying) {
        player.play();
        isPlaying = true;
        button.textContent = 'åœæ­¢ â¹';
        button.classList.add('playing');
        button.setAttribute('aria-pressed', 'true');
      } else {
        player.pause();
        isPlaying = false;
        button.textContent = 'å†ç”Ÿ â–·';
        button.classList.remove('playing');
        button.setAttribute('aria-pressed', 'false');
      }
    }

    // ãƒœã‚¿ãƒ³ã«ã‚¤ãƒ™ãƒ³ãƒˆç™»éŒ²
    button.addEventListener('click', toggleSound);

    // éŸ³ãŒå¤‰ã‚ã£ãŸã‚‰è‡ªå‹•ã§å†ç”Ÿã‚’åˆ‡ã‚Šæ›¿ãˆ
    selector.addEventListener('change', () => {
      if (isPlaying) {
        player.pause();
        player.src = selector.value;
        player.play();
      } else {
        player.src = selector.value;
      }
    });
  </script>
