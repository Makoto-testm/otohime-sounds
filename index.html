<body>
  <div class="container" role="main" aria-label="Otohime Sounds player">

    <h1>üå∏ Otohime Sounds</h1>

    <label for="soundSelector" class="visually-hidden">„Çµ„Ç¶„É≥„ÉâÈÅ∏Êäû</label>
    <select id="soundSelector" aria-label="„Çµ„Ç¶„É≥„ÉâÈÅ∏Êäû">
      <option value="water1.mp3">Ê∞¥„ÅÆÈü≥</option>
      <option value="water2.mp3">Â∑ù„ÅÆÈü≥</option>
      <option value="river.mp3">Ê£ÆÊûó„ÅÆÈü≥</option>
      <option value="bubble.mp3">Ê≥°„ÅÆÈü≥</option>
    </select>

    <button class="button" id="toggleBtn" aria-pressed="false" aria-label="ÂÜçÁîü„ÉªÂÅúÊ≠¢ÂàáÊõø„Éú„Çø„É≥">
      ÂÜçÁîü ‚ñ∑
    </button>

    <div class="slider-container" aria-label="Èü≥ÈáèË™øÊï¥">
      <span class="icon" aria-hidden="true">üîà</span>
      <input 
        type="range" 
        id="volumeSlider" 
        min="0" max="1" step="0.01" value="0.5" 
        aria-valuemin="0" aria-valuemax="1" aria-valuenow="0.5" 
        aria-label="Èü≥Èáè„Çπ„É©„Ç§„ÉÄ„Éº"
        role="slider"
      />
      <span class="icon" aria-hidden="true">üîä</span>
    </div>

    <audio id="audioPlayer" preload="none" loop></audio>
  </div>

  <script>
    const player = document.getElementById('audioPlayer');
    const selector = document.getElementById('soundSelector');
    const button = document.getElementById('toggleBtn');
    const volumeSlider = document.getElementById('volumeSlider');

    let isPlaying = false;

    player.volume = volumeSlider.value;

    volumeSlider.addEventListener('input', () => {
      player.volume = volumeSlider.value;
      volumeSlider.setAttribute('aria-valuenow', volumeSlider.value);
    });

    function toggleSound() {
      const selectedSound = selector.value;
      if (player.src !== location.origin + location.pathname.replace(/\/[^/]*$/, '/') + selectedSound) {
        player.src = selectedSound;
      }

      if (!isPlaying) {
        player.play();
        isPlaying = true;
        button.textContent = 'ÂÅúÊ≠¢ ‚èπ';
        button.classList.add('playing');
        button.setAttribute('aria-pressed', 'true');
      } else {
        player.pause();
        isPlaying = false;
        button.textContent = 'ÂÜçÁîü ‚ñ∑';
        button.classList.remove('playing');
        button.setAttribute('aria-pressed', 'false');
      }
    }

    button.addEventListener('click', toggleSound);

    selector.addEventListener('change', () => {
      if (isPlaying) {
        player.pause();
        player.src = selector.value;
        player.play();
      } else {
        player.src = selector.value;
      }
    });
  </script>
